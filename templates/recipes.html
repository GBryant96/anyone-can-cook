{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}

    {{ recipe.name }}
    {{ recipe.ingredients }}
    {% endfor %}
    <!-- Modal Trigger -->
    {% for recipe in recipes %}
    <a class="waves-effect waves-light btn modal-trigger" href="#modal{{loop.index}}">{{ recipe.name }}</a>

        <!-- Modal Structure -->
    <div id="modal{{loop.index}}" class="modal">
        
            <div class="modal-content">
                
                <p>{{ recipe.ingredients }}</p>
            
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
    </div>      
        {% endfor %}
 
      
{% endblock %}
