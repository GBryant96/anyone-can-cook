{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
           <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Name</label>
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.ingredients -}}
                    </textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
                  <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="method" name="method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.method -}}
                    </textarea>
                    <label for="method">method</label>
                </div>
            </div>
              <!-- picture -->
            
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Add a picture</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"> 
                    </div>
                </div>
              
        <!-- Favorite -->
                <div class="row">
				    <div class="input-field col s12">
                        <div class="switch">
                                <label for="favorite">
                    <input type="checkbox" id="favorite" name="favorite">
                    <span class="lever"></span>
                    Favorite
                </label>
                        </div>
                    </div>
                </div>
        <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Save Changes <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-large red accent-4">Delete Recipe</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
